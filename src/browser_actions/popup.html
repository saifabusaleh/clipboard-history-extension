<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Clipboard history</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="popup.js"></script>
</head>

<body>
    <div class="body-container">
        <img src="sun.png" class="theme-changer visible-changer">
        <img src="moon.png" class="theme-changer">
        <h2>Clipboard history</h2>
        <button id="reset-button">Clear saved text</button>
        <div id="clippings-container">
            <ul id="clippings-list"></ul>
            <h3 id="not-found-text"></h3>
        </div>
        <input type="text" placeholder="Search" id="search-input" />
    </div>
</body>

</html>
